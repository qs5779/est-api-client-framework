# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = true
statistics = false
doctests = true

# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long
docstring-style = numpy

# Plugins:
max-try-body-length = 3
max-complexity = 6
max-line-length = 88
inline-quotes = double

# wemake-python-styleguide settings:
i-control-code = false

# Exclude some checks globally:
# TODO: remove E800 commented code before first release
ignore = E800

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg

# Ignoring some errors in some files:
# WPS210 Found too many local variables
# pytest.raises() block should contain a single simple statement (conflicts with WPS441)
per-file-ignores =
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: PT012, S101, WPS210, WPS441, WPS326, E402
  api_client/request.py: WPS211
  api_client/endpoint.py: WPS115

[isort]
# isort configuration:
# https://pycqa.github.io/isort/docs/configuration/options.html
profile = black


[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# Strict `@xfail` by default:
xfail_strict = true

# Extra options:
addopts =
  --strict-markers
  --strict-config
  --tb=short
  --doctest-modules
  --cov=api_client
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-branch
  --cov-fail-under=60


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
enable_error_code =
  truthy-bool,
  truthy-iterable,
  redundant-expr,
  unused-awaitable,
  ignore-without-code,
  possibly-undefined,
  redundant-self,

explicit_package_bases = true
ignore_missing_imports = true
strict = true
warn_unreachable = true


[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build
max-line-length = 80
sphinx = true

[coverage]
exclude_lines =
  pragma: no cover
